<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Filter Table </title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="my-3">
            <input type="text" id="searchInput" placeholder="Search. . .">
        </div>
        <table class="table  table-hover table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Birthday</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="tdata"></tbody>
        </table>
    </div>

    <script>
        const url = 'schoolData.json';
        $(document).ready(function () {
            getVipResult(url);
        });


        function getVipResult(url) {
            const tdata = document.getElementById("tdata");
            tdata.innerHTML = "";

            $.getJSON(url, function (response) {
                let combine = '';
                response.studentPersonalInformation.forEach(data => {
                    combine += `
                        <tr>
                            <td class="text-start">${data.Name}</td>
                            <td>${data.StudentId}</td>
                            <td>${data.Birthday}</td>
                            <td>${data.Gender}</td>
                        </tr>`;
                });
                tdata.innerHTML = combine;
                searchfun();
            });
        }


        function searchfun() {
            const searchInput = document.getElementById('searchInput');
            const rows = document.querySelectorAll("tbody tr")
            // console.log(rows);
            console.log(searchInput);

            searchInput.addEventListener('keyup', function (event) {
                // console.log(event);
                const q = event.target.value;
                rows.forEach(row => {
                    row.querySelector('td').textContent.toLocaleLowerCase().startsWith(q) ? (row.style.display = '') : (row.style.display = 'none')
                })
            });
        }
    </script>


</body>

</html>
